    <script>
        // Correct letters for each word
        const htmlAnswer = "Y";
        const cssAnswer = "c";
        const jsAnswer = "a";

        // Function to check answers
        function checkAnswers() {
            const htmlUserAnswer = document.getElementById("html-answer").value.toUpperCase();
            const cssUserAnswer = document.getElementById("css-answer").value.toLowerCase();
            const jsUserAnswer = document.getElementById("js-answer").value.toLowerCase();

            if (htmlUserAnswer === htmlAnswer && cssUserAnswer === cssAnswer && jsUserAnswer === jsAnswer) {
                document.getElementById("result_success").classList.remove("none");
                document.getElementById("result_failure").classList.add("none");
            } else {
                document.getElementById("result_success").classList.add("none");
                document.getElementById("result_failure").classList.remove("none");
            }

        }
        // Event listener for the "Check Answers" button
        document.getElementById("check-button").addEventListener("click", checkAnswers);
    </script>
